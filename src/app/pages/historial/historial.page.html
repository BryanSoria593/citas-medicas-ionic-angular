<ion-header>
  <ion-toolbar>
    <ion-title>Historial m√©dico</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>    
    <ion-item *ngFor="let item of cites">
      <ion-avatar slot="start">
        <img [src]="item.ImagenUsu" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.Area}}</h2>
        <h3>Dr. {{item.NombreDoc}} {{item.ApellidoDoc}}  |  Paciente: {{item.NombreUsu}} {{item.ApellidoUsu}}</h3>
        <p>Fecha: {{item.fecha}}</p>
        <p>Hora: {{item.hora_inicio}} - {{item.hora_final}}</p>        
        <p         
        [ngClass]="{'asistido' : item.estado === 'Asistido'}"        
        >Estado: {{item.estado}}</p>
      </ion-label>
      <ion-button (click)="viewHistorial(item.id_cita)">
        <i class="fa-solid fa-file-waveform"></i>
      </ion-button>
    </ion-item>    
  </ion-list>  
</ion-content>
