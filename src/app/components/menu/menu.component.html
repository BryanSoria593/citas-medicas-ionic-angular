<ion-menu side="start" menuId="primerMenu" contentId="principal">

    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
   <ion-list>    
      <ion-menu-toggle *ngFor="let c of listaopcionesMenu">

          <ion-label>{{c.ACC_NOMBRE}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  
</ion-menu>
